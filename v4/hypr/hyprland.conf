# Hyprland Configuration
# Converted from i3 config

# Monitor configuration
monitor=,preferred,auto,auto

# Set mod key (Mod4 = Super/Windows key)
$mod = SUPER

# Startup applications
exec-once = waybar
exec-once = hyprpaper
exec-once = nm-applet --indicator
exec-once = brave-browser
exec-once = alacritty
exec-once = flatpak run com.discordapp.Discord
exec-once = swayidle -w timeout 300 'hyprlock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'hyprlock'

# Environment variables
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = false
    }
    
    sensitivity = 0
}

# General settings
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    
    # Tokyo Night colors
    col.active_border = rgba(bb9af7ff) rgba(7aa2f7ff) 45deg
    col.inactive_border = rgba(16161daa)
    
    layout = dwindle
    
    allow_tearing = false
}

# Decoration settings
decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# Animation settings
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Window rules
windowrulev2 = workspace 2, class:(Alacritty)
windowrulev2 = workspace 3, class:(brave-browser)
windowrulev2 = workspace 4, class:(firefox)
windowrulev2 = workspace 1, class:(discord)
windowrulev2 = workspace 5, class:(Postman)

# Floating windows
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(nm-applet)
windowrulev2 = float, class:(gnome-control-center)

# Key bindings

# Kill focused window
bind = $mod SHIFT, A, killactive,

# Program launcher
bind = $mod, D, exec, rofi -show drun
bind = $mod, W, exec, gnome-control-center
bind = $mod, U, exec, obsidian

# Focus movement (vim-like)
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, M, movefocus, l
bind = $mod, H, exec, ~/.config/waybar/toggle-waybar.sh


# Arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move windows (vim-like)
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, M, movewindow, l

# Arrow keys for moving windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Layout bindings
bind = $mod, H, togglesplit, # dwindle
bind = $mod, V, togglesplit, # dwindle
bind = $mod, F, fullscreen, 0
bind = $mod, S, pseudo, # dwindle
bind = $mod, Z, togglegroup,
bind = $mod, E, changegroupactive,

# Toggle floating
bind = $mod SHIFT, SPACE, togglefloating,

# Focus parent (closest equivalent)
bind = $mod, Q, focusurgentorlast,

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Special bindings
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod, I, exec, grimblast copy area
bind = $mod SHIFT, N, exec, ~/scripts/switchKeyboardLayout.sh
bind = $mod, B, exec, rofi-bluetooth
# bind = $mod, N, exec, ~/rofi-wifi-menu/rofi-wifi-menu.sh
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod SHIFT, E, exit,
bind = $mod SHIFT, X, exec, hyprlock

# Resize mode equivalent (submap)
bind = $mod, R, submap, resize
submap = resize
binde = , J, resizeactive, -10 0
binde = , K, resizeactive, 0 10
binde = , L, resizeactive, 0 -10
binde = , M, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , right, resizeactive, 10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Scroll through existing workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
exec-once = swaync
# Make network manager floating + centered
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = center,class:^(nm-connection-editor)$

# Make pavucontrol floating + centered
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = center,class:^(pavucontrol)$
bind = SUPER, RETURN, exec, ~/.cargo/bin/alacritty 

